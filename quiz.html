        <section class="quiz-container"></section>
        
        <form id="quizForm>"
        
        <div class="question">
            <h3>1. Fill in the blank</h3>
            <label>What does HTML stand for?</label><br>
            <input type="text" id="q1">
        </div>
        
        <div class="question">
            <h3>2. Which tag creates a hyperlink?</h3>
            <label><input type="radio" name="q2" value="a"> &lt;div&gt;</label><br>
            <label><input type="radio" name="q2" value="b"> &lt;a&gt;</label><br>
            <label><input type="radio" name="q2" value="c"> &lt;link&gt;</label>
        </div>

        <div class="question">
            <h3>3. CSS is used for:</h3>
            <label><input type="radio" name="q3" value="a"> Structuring content</label><br>
            <label><input type="radio" name="q3" value="b"> Adding style</label><br>
            <label><input type="radio" name="q3" value="c"> Storing data</label>
        </div>

        <div class="question">
            <h3>4. Which is a JavaScript data type?</h3>
            <label><input type="radio" name="q4" value="a"> span</label><br>
            <label><input type="radio" name="q4" value="b"> boolean</label><br>
            <label><input type="radio" name="q4" value="c"> href</label>
        </div>

        <div class="question">
            <h3>5. Select all programming languages:</h3>
            <label><input type="checkbox" name="q5" value="js"> JavaScript</label><br>
            <label><input type="checkbox" name="q5" value="html"> HTML</label><br>
            <label><input type="checkbox" name="q5" value="python"> Python</label><br>
        </div>

          <button type="button" onclick="gradeQuiz()">Submit Quiz</button>
        <button type="reset" onclick="resetResults()">Reset Quiz</button>
    </form>

    <div id="results"></div>

</section>

<script>
// Correct answers
const answers = {
    q1: "HyperText Markup Language",
    q2: "b",
    q3: "b",
    q4: "b",
    q5: ["js", "python"] // multiple correct
};

// Grade the quiz
function gradeQuiz() {
    let score = 0;
    let output = "<h2>Results</h2>";

    // --- Question 1 ---
    const q1 = document.getElementById("q1").value.trim();
    if (q1.toLowerCase() === answers.q1.toLowerCase()) {
        score++;
        output += `<p class='correct'>Q1 Correct ✔ — Answer: ${answers.q1}</p>`;
    } else {
        output += `<p class='incorrect'>Q1 Incorrect ✘ — Correct: ${answers.q1}</p>`;
    }

    // --- Questions 2,3,4 ---
    for (let i = 2; i <= 4; i++) {
        let user = document.querySelector(`input[name="q${i}"]:checked`);
        if (user && user.value === answers[`q${i}`]) {
            score++;
            output += `<p class='correct'>Q${i} Correct ✔</p>`;
        } else {
            output += `<p class='incorrect'>Q${i} Incorrect ✘</p>`;
        }
    }

    // --- Question 5 ---
    let selected = Array.from(document.querySelectorAll('input[name="q5"]:checked')).map(x => x.value);
    const correct = JSON.stringify(selected.sort()) === JSON.stringify(answers.q5.sort());

    if (correct) {
        score++;
        output += `<p class='correct'>Q5 Correct ✔</p>`;
    } else {
        output += `<p class='incorrect'>Q5 Incorrect ✘ — Correct answers: JavaScript, Python</p>`;
    }

    // Overall result
    output += `<h3>Total Score: ${score} / 5</h3>`;
    output += score >= 3 
        ? "<p class='pass'>You Passed ✔</p>"
        : "<p class='fail'>You Failed ✘</p>";

    document.getElementById("results").innerHTML = output;
}

function resetResults() {
    document.getElementById("results").innerHTML = "";
}
</script>
